<div *ngIf="project">

    <h2>{{project.name | uppercase}} Details</h2>
    <div><span>id: </span>{{project.id}}</div>
    <div>
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" [(ngModel)]="project.name" placeholder="name">
    </div>
  
  </div>
  <button type="button" (click)="goBack()">go back</button>

  
<svg
width="120"
height="120"
viewBox="0 0 1200 1200"
xmlns="http://www.w3.org/2000/svg">
<polygon points="60,30 90,90 30,90">
  <animateMotion
  dur="10s"
  repeatCount="indefinite"
  path="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z" />
  <animateTransform
    attributeName="transform"
    attributeType="XML"
    type="rotate"
    from="0 60 70"
    to="360 60 70"
    dur="10s"
    repeatCount="indefinite" />
</polygon>
</svg>

<svg width="400" height="400">
  <circle cx="200" cy="200" r="150" fill="none" stroke="black" />

  <rect id="square" x="100" y="100" width="100" height="100" fill="red">

  </rect>
</svg>
