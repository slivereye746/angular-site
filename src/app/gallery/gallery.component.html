<div class="container">
    <p>gallery works!</p>
    <h2>My Heroes</h2>
    <div class="projects grid">
        <div class="projects_item p-4 g-col-4" *ngFor="let project of projects"> 
            <div class="d-flex flex-column">
              <img [src]="project.link" alt="" class="projects_item_img">
              <span class="">{{project.id}}</span>
              <button class="name">{{project.name}}</button>
            </div>
          </div>
    </div>
</div>
